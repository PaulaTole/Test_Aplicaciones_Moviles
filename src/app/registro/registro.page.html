<form (submit)="registrar($event)">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input #nombreInput type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input #emailInput type="email" [(ngModel)]="correo" name="correo" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">ContraseÃ±a</ion-label>
    <ion-input #contrasennaInput type="password" [(ngModel)]="contrasenna" name="contrasenna" required></ion-input>
  </ion-item>
  <ion-button expand="block" type="submit">Registrarse</ion-button>
</form>

<ion-toast
  [isOpen]="showToast"
  [message]="toastMessage"
  [color]="toastColor"
  duration="2000"
  (didDismiss)="showToast = false">
</ion-toast>
