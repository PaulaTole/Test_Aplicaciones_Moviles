<div class="login-container">
  <form (sumit) = "login($eveny)">
    <div>
      <ion-item>
        <ion-input
          #emailInput
          label="Email input"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="email@domain.com"
          >
        </ion-input>

      </ion-item>
    </div>


  </form>
 
</div>
